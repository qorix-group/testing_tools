version = "0.1.0"
dependencies = []
requires-python = ">=3.12"
authors = [
  {name = "Igor Ostrowski", email = "igor.ostrowski.ext@qorix.ai"},
  {name = "Piotr Korkus", email = "piotr.korkus.ext@qorix.ai"},
